<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index with Background</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .bg-container {
            position: relative; /* Important for z-index to work */
            height: 500px;
            width: 100%;
        }
        .bg-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/your-image.jpg');
            background-size: cover;
            background-position: left bottom;
            z-index: 1; /* z-index for the background layer */
        }
        .content {
            position: relative;
            z-index: 2; /* Higher z-index to be above the background */
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="bg-container">
    <div class="content">
        <h1>This content is above the background</h1>
        <p>The background image is positioned using a pseudo-element.</p>
    </div>
</div>
</body>
</html>
